<script id="teapotVertexShader" type="x-shader/x-vertex">
varying vec3 varyingNormal;
void main()
{
        varyingNormal = normal;
	vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
	gl_Position = projectionMatrix * mvPosition;
}
</script>

<script id="teapotFragmentShader" type="x-shader/x-fragment">
uniform sampler2D floorTexture;
varying vec3 varyingNormal;
void main( void ) {

    // Set final rendered color according to the surface normal
    vec3 N = normalize(varyingNormal);
//    vec3 color = vec3(0.5,0.5,0.5);    // grey color
    vec3 color = N;
    //gl_FragColor = vec4(color, 1.0);


    // gl_FragColor = vec4(vec3(0,0,255), 1.0);    // blue teapot


    vec3 L = vec3(0.0,0.0,1.0);
    float i = dot(N, L);
    gl_FragColor = vec4(i,i,i,1.0);   // grey teapot
}
</script>
